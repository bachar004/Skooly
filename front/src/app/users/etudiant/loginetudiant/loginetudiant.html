    <div class="container-fluid bgcl">
            <div class="row">
                <div class="col-12">
                    <img class="img-fluid mx-3 mt-4" src="images/skooly b 2.png" alt="" width="100px">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 col-md-7 col-lg-7  col-xxl-7 col-sm-6 mt-5 p-4 d-flex justify-content-center">
                    <img class="img-fluid h-100" src="images/a.png">
                </div>
                <div class="col-12 col-md-5 col-lg-4  col-xxl-3 col-sm-6 mt-5 p-4 justify-content-center">
                    <h1 class="text-center mt-5 mb-5" style="color: white;">Bienvenue!</h1>
                    <form (ngSubmit)="login()" #loginForm="ngForm">
                        <div class="mb-3">
                            <input type="mail" placeholder="Email" class="form-control zone"  [(ngModel)]="mail" name="mail" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="Mot de passe" [(ngModel)]="mdp" class="form-control zone" name="mdp" required>
                        </div>
                        <div class="mt-5 p-3 d-flex justify-content-center align-items-center">
                          <button type="submit" class="btn btn-light b" [disabled]="!loginForm.valid" 
                            style="background-color:white;color: rgba(0, 21, 97, 0.67); font-size: 18px;font-weight: bold;"><span *ngIf="!loading">Se connecter</span>
                            <span *ngIf="loading"class="spinner-border spinner-border-sm"></span>
                          </button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
